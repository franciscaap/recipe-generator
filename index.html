<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Italian Recipe Generator</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="Enter an ingredient to create a recipe with..."
            autocomplete="off"
            required
            autofocus
            class="entry"
            id="user-instructions"
          />
          <p class="example">e.g. mozzarella, tomato, lobster</p>
          <input type="submit" value="Generate" class="generate-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>
    </div>
    <div class="footer-container">
      <footer>
        This project was coded by
        <a href="https://github.com/franciscaap" target="_blank"
          >Francisca Agyekum Poku</a
        >
        and is open sourced on
        <a
          href="https://github.com/franciscaap/recipe-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://ai-recipe-generator-js.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
